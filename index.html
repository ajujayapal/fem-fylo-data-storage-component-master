<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        font-size: 11px;
        text-align: center;
        bottom: 10px;
        left: 20%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <div id="section-1">
          <div class="header">
            <img src="./images/logo.svg" alt="Main Logo" />
          </div>
          <div class="icons">
            <span class="icon icon-document"></span>
            <span class="icon icon-folder"></span>
            <span class="icon icon-upload"></span>
          </div>
        </div>
        <div id="section-2">
          <div class="popup">
            <span>0</span>
            <span> GB Left</span>
          </div>
          <div class="message">
            You’ve used <span class="used-space">0</span> GB of your storage
          </div>
          <div class="progress-bar">
            <span class="progress"></span>
            <div class="progress-start-end">
              <span class="progress-start">0 GB</span>
              <span class="progress-end">1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.jayapalan.com" target="_blank">Aju Jayapalan</a>.
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
